<head>
        
    <!-- Bootstrap -->
    <meta charset="utf-8"/>
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no" 
    />

    <link rel="stylesheet" href="/bootstrap/bundle.css"/>

    <!-- Icons -->
    <link rel="stylesheet" href="/icons/open-iconic/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="icon" sizes="16x16" type="image/png" href="/icons/favicon.png?v=2" />

    <!-- Animation -->
    <link rel="stylesheet" href="/animate.min.css"/>

    <!-- Leaflet -->
    <link rel="stylesheet" href="/leaflet.css"/>
    <script src="/leaflet.js"></script>
    <script src="/leaflet-providers.js"></script>
        
    <!-- Other -->
    <link rel="stylesheet" href="/toastr.modified.css"/>
    
    <style>
        #map { height: 0px; }
        #path_map { height: 0px; }
        #survey_map { height: 0px; }

        html, body, a, i, button, select, option, optgroup, hr, br {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor: default;
        }

        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url(/icons/material-design-icons/fonts/MaterialIcons-Regular.eot); /* For IE6-8 */
            src: local('Material Icons'),
                local('MaterialIcons-Regular'),
                url(/icons/material-design-icons/fonts/MaterialIcons-Regular.woff2) format('woff2'),
                url(/icons/material-design-icons/fonts/MaterialIcons-Regular.woff) format('woff'),
                url(/icons/material-design-icons/fonts/MaterialIcons-Regular.ttf) format('truetype');
        }
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;  /* Preferred icon size */
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;

            /* Support for all WebKit browsers. */
            -webkit-font-smoothing: antialiased;
            /* Support for Safari and Chrome. */
            text-rendering: optimizeLegibility;

            /* Support for Firefox. */
            -moz-osx-font-smoothing: grayscale;

            /* Support for IE. */
            font-feature-settings: 'liga';
        }
    </style>

    <title>L'état des transports dans votre région</title>
        
</head>
