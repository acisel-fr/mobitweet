<template name="explanation_draw_path">
    <p class="h4">Mon parcours</p>
    <p class="text-muted">Un filtre adaptatif des signaux et messages.</p>
    <div class="animated fadeInRight">
        <p>
            Les signaux et messages sont filtrés selon votre parcours.
        </p>
        <p>
            Vous ne recevez que les signaux et messages émis à proximité de votre parcours (50-500 mètres) et orientés comme vous.
        </p>
        <p>
            Ainsi, plus vous décrivez votre parcours avec précision, plus les signaux et messages de la communauté qui vous sont transmis sont pertinents.
        </p>
        <p>
            Veuillez donc dessiner sur la page suivante le parcours habituel de votre déplacement.
        </p>
    </div>
</template>
