<template name="select_od">
    
    <div class="h4 text-uppercase text-center">{{title}}</div>
    <div class="text-muted text-center">{{subtitle}}</div>            

    <div class="animated fadeInRight mt-2">
        <ul class="list-group">

            <a href="{{pathFor 'surveys' code='origin-destination' query='field=0' }}" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="material-icons text-primary mr-2">add_circle_outline</i>
                Ajouter un d√©placement
            </a>

            {{#each origins_destinations}}
                {{> select_od_item}}
            {{/each}}

        </ul>     
    </div>        

</template>

<template name="select_od_item">

    <li class="list-group-item list-group-item-action {{active}}">

        <div class="d-flex align-items-center">
            <div id="js-start" class="flex-fill">
                <div>{{data.origin.motif.label}}<span class="oi oi-arrow-thick-right mx-1"></span>{{data.destination.motif.label}}</div>
                <small>{{data.origin.location.properties.label}}<span class="oi oi-arrow-thick-right mx-1"></span>{{data.destination.location.properties.label}}</small><br/>
            </div>
            {{#if delete_wanted}}
            {{else}}
                <button id="js-want-delete" type="button" class="btn btn-outline-secondary btn-sm"><span class="oi oi-trash"></span></button>
            {{/if}}
        </div>

        {{#if delete_wanted}}
            <div class="d-flex justify-content-between align-items-center mt-2">
                <button id="js-delete" type="button" class="btn btn-danger btn-sm">Supprimer</button>
                <button id="js-close-delete" type="button" class="btn btn-secondary btn-sm">Annuler</button>
            </div>
        {{/if}}
        
    </li>

</template>
