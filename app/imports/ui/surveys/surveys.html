<template name="surveys">

    <div id='survey_map'></div>
    
    {{#with task}}
    
        {{#if navbar}}
            <div class="container fixed-top">
                <div class="d-flex justify-content-between mt-2">
                    {{#each navbar}}
                        {{> surveys_button}}
                    {{/each}}
                </div>
            </div>
        {{/if}} 

        <div class="container" style="margin-top: 45px">

            {{> Template.dynamic template=type.code}}

        </div>
            
            
    {{/with}}     

</template>

<template name="surveys_button">
    <div class="d-flex flex-column">
        {{#if show}}
        <button id="js-{{code}}" type="button" class="btn btn-{{color}} btn-sm d-flex align-items-center" {{disabled}}>
            {{#if is_previous}}
                <span class="oi oi-{{icon}} mr-1"></span>
                <small>{{label}}</small>
            {{else}}
                <small>{{label}}</small>
                <span class="oi oi-{{icon}} ml-1"></span>
            {{/if}}
        </button>
        {{/if}}
    </div>
</template>
